<!DOCTYPE html>
<html lang="en" data-theme="luxury">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Producto | STREET WEAR</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.20.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="navbar bg-base-100">
      <div class="navbar-start">
        <div class="dropdown">
          <label tabindex="0" class="btn btn-ghost btn-circle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h7"
              />
            </svg>
          </label>
          <ul
            tabindex="0"
            class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li><a>Inicio</a></li>
            <li><a>Productos</a></li>
            <li><a>Agregar Productos</a></li>
          </ul>
        </div>
      </div>
      <div class="navbar-center">
        <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
      </div>
      <div class="navbar-end">
        <button class="btn btn-ghost btn-circle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="hero min-h-screen bg-base-200">
      <div class="hero-content flex-col">
        <h1 class="text-4xl font-bold">Agregar Producto</h1>
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
          <div class="card-body">
            <form method="POST" action="http://localhost:8080/api/products/">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Nombre del producto</span>
                </label>
                <label class="input-group">
                  <input
                    type="text"
                    name="title"
                    placeholder="Remera Phenomenally"
                    class="input input-bordered w-full max-w-xs"
                    required
                  />
                </label>
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Ingresá el precio</span>
                </label>
                <label class="input-group">
                  <input
                    type="number"
                    name="price"
                    placeholder="3000.00"
                    class="input input-bordered w-full max-w-xs"
                    required
                  />
                </label>
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Ingresá la cantidad</span>
                </label>
                <label class="input-group">
                  <input
                    type="number"
                    name="stock"
                    placeholder="1"
                    class="input input-bordered w-full max-w-xs"
                    required
                  />
                </label>
              </div>
              <button
                type="submit"
                class="btn btn-active btn-ghost w-full max-w-xs mt-5"
              >
                <i class="fa fa-plus mr-1"></i>Agregar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
